<!DOCTYPE html>
<html lang="en" class="translated-ltr">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>
            <span style="vertical-align: inherit">
                <span style="vertical-align: inherit">注册账户</span>
            </span>
        </h2>

    </div>
    <div class="row">
        <div class="col-md-12 order-md-1 ">
            <form class="needs-validation" novalidate="" id="registerform" method="post">
                <div class="mb-3">
                    <label for="username">
                        <span style="vertical-align: inherit;">
                            <span style="vertical-align: inherit;">用户名</span>
                        </span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span style="vertical-align: inherit;">
                                    <span style="vertical-align: inherit;">@</span>
                                </span>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" required="">
                        <label for="password">
                        <span style="vertical-align: inherit;">
                            <span style="vertical-align: inherit;">密码</span>
                        </span>
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码" required="">

                        </div>
                        <label for="confirm_password">
                        <span style="vertical-align: inherit;">
                            <span style="vertical-align: inherit;">验证密码</span>
                        </span>
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password" placeholder="请再次输入密码" required="">

                        </div>
                </div>
                <div class="mb-3">
                    <label for="birthday">
                        <span style="vertical-align: inherit;">
                            <span style="vertical-align: inherit;">生日</span>
                        </span>
                        <span class="text-muted">
                            <span style="vertical-align: inherit;">
                                <span style="vertical-align: inherit;">（可选）
                                </span>
                            </span>
                        </span>
                    </label>
                    <input type="text" class="form-control" id="birthday" placeholder="格式如：1900-01-01或1900/01/01" >
                    <label for="phone">
                        <span style="vertical-align: inherit;">
                            <span style="vertical-align: inherit;">手机号</span>
                        </span>
                    </label>
                    <input type="phone" class="form-control" id="phone" placeholder="请输入你的手机号" required="">
                    <div class="invalid-feedback">请输入你的手机号码</div>
                    <label for="address">
                        <span style="vertical-align: inherit;">
                            <span style="vertical-align: inherit;">地址</span>
                        </span>
                    </label>
                    <input type="text" class="form-control" id="address" placeholder="例如XX区XX街XX楼XX号" required="">
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="country">
                            <span style="vertical-align: inherit;">
                                <span style="vertical-align: inherit;">您是</span>
                            </span>
                        </label>
                        <select class="custom-select d-block w-100" id="country" required="">
                            <option value="">先生</option>
                            <option>女士</option>
                        </select>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">
                            <span style="vertical-align: inherit;">
                                <span style="vertical-align: inherit;">您是</span>
                            </span>
                        </label>
                        <select class="custom-select d-block w-100" id="state" required="">
                            <option value="">订餐者</option>
                            <option>商家</option>
                        </select>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                    <span style="vertical-align: inherit;">
                        <span style="vertical-align: inherit;">注册</span>
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="dist/bundle.js"></script>
<script type="text/javascript" src="js/site.js"></script>
<script>queryTime()</script>
</body>
</html>
